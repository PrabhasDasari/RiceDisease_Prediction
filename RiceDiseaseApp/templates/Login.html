{% load static %}
<html>

<head>
	<title>Predicting the Rice leaf diseases using CNN</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
	<script LANGUAGE="Javascript">
		function validate() {
			var x = document.forms["f1"]["username"].value;
			var y = document.forms["f1"]["password"].value;

			if (x == null || x == "") {
				window.alert("Username must be enter");
				document.f1.username.focus();
				return false;
			}
			if (y == null || y == "") {
				window.alert("Password must be enter");
				document.f1.password.focus();
				return false;
			}
			return true;
		}


	</script>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<div id="logo">
				<center>
					<font size="6" color="white">RICE LEAF DISEASE DETECTION USING DEEP LEARNING</font>
				</center>
			</div>
			<div id="slogan">

			</div>
		</div>
		<div id="menu">
			<ul>
                <center>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About the Project</a></li>
                    <li><a href="{% url 'DandS' %}">Diseases and symptoms</a></li>
                    <li><a href="{% url 'Login' %}">Login</a></li>
                    <li><a href="{% url 'Register' %}">Register</a></li>
                </center>
            </ul>
			<br class="clearfix" />
		</div>

		<div id="splash">
			<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
			<center>
				<form name="f1" method="post" action={% url 'UserLogin' %} OnSubmit="return validate()">
					{% csrf_token %}<br />
					<h3><b>Login</b></h3>

					<font size="" color="black">
						<center>{{ data }}</center>
					</font>

					<table align="center" width="80">
						<tr>
							<td><b>Username</b></td>
							<td><input type="text" name="username" style="font-family: Comic Sans MS" size="30" /></td>
						</tr>


						<tr>
							<td><b>Password</b></td>
							<td><input type="password" name="password" style="font-family: Comic Sans MS" size="30" />
							</td>
						</tr>

						<tr>
							<td></td>
							<td><input type="submit" value="Login"></td>
						</tr>

						<tr>
							<td><a href="{% url 'Login' %}">Forget Password</a></td>
							<td><a href="{% url 'Register' %}" style="color: black;"><button>Create New One</a></td>
						</tr>
					</table>
				</form>
			</center>
		</div>
	</div>
	<br /><br /><br />

</body>

</html>
